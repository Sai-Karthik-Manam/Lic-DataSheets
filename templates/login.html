<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login | LIC Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .login-container {
      max-width: 450px;
      margin: 0 auto;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-icon {
      font-size: 64px;
      margin-bottom: 15px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    /* ‚úÖ FIXED: Show/Hide button outside the input box */
    .password-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
      width: 100%;
    }
    
    .password-wrapper input {
      flex: 1;
      width: auto;
    }
    
    .password-toggle {
      background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
      border: 2px solid #667eea;
      color: #667eea;
      cursor: pointer;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 70px;
      white-space: nowrap;
      user-select: none;
    }
    
    .password-toggle:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .password-toggle:active {
      transform: translateY(0);
    }
    
    .password-toggle.active {
      background: #667eea;
      color: white;
    }
    
    .btn-login {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      min-height: 50px;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }
    
    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider span {
      position: relative;
      background: white;
      padding: 0 15px;
      color: #999;
      font-size: 14px;
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      padding: 8px;
      min-height: 44px;
      line-height: 28px;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .login-container {
        padding: 20px;
      }

      .login-icon {
        font-size: 48px;
        margin-bottom: 12px;
      }

      h1 {
        font-size: 24px !important;
      }

      .login-header p {
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 18px;
      }

      .form-group label {
        font-size: 13px;
      }

      .form-group input[type="text"],
      .form-group input[type="password"] {
        font-size: 16px !important;
        padding: 14px 15px;
      }

      .password-wrapper input {
        padding-right: 55px !important;
      }

      .btn-login {
        padding: 16px;
        font-size: 15px;
        min-height: 52px;
      }

      .divider {
        margin: 20px 0;
      }

      .register-link {
        font-size: 14px;
      }

      .register-link p {
        margin: 10px 0;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .login-container {
        padding: 15px;
      }

      .login-icon {
        font-size: 40px;
      }

      h1 {
        font-size: 20px !important;
      }
    }

    /* Prevent zoom on input focus for iOS */
    @supports (-webkit-touch-callout: none) {
      input[type="text"],
      input[type="password"] {
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="login-header">
      <div class="login-icon">üîê</div>
      <h1>Welcome Back!</h1>
      <p style="color: #666; margin-top: 10px;">Login to manage your client documents</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      
      <div class="form-group">
        <label for="username">üë§ Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter your username"
          required
          autofocus
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label for="password">üîí Password</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
          <button 
            type="button" 
            class="password-toggle" 
            id="togglePassword"
            aria-label="Toggle password visibility"
          >
            Show
          </button>
        </div>
      </div>

      <button type="submit" class="btn-login">
        üöÄ Login
      </button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <div class="register-link">
      <p>Don't have an account? <a href="/register">Register here</a></p>
      <p style="margin-top: 10px;"><a href="/forgot_password" style="color: #dc3545;">üîë Forgot Password?</a></p>
    </div>
  </div>

  <script>
    // ‚úÖ FIXED: Improved password toggle functionality
    const passwordInput = document.getElementById('password');
    const toggleButton = document.getElementById('togglePassword');
    
    toggleButton.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Toggle password visibility
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.textContent = 'Hide';
        toggleButton.style.color = '#667eea';
      } else {
        passwordInput.type = 'password';
        toggleButton.textContent = 'Show';
        toggleButton.style.color = '#999';
      }
      
      // Keep focus on password input
      passwordInput.focus();
    });
    
    // Focus username input on page load
    document.getElementById('username').focus();
  </script>
</body>
</html>
